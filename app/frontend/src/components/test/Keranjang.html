<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang HantaranByJoo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a3c2f;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 10px;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            margin: 0;
            font-size: 18px;
            color: #4a3c2f;
        }

        .item-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #7a6a55;
        }

        .item-price {
            font-size: 16px;
            color: #4a3c2f;
        }

        .total-section {
            text-align: right;
            margin-top: 20px;
        }

        .total-section p {
            font-size: 18px;
            color: #4a3c2f;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #4a3c2f;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #6e5a43;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keranjang HantaranByJooA</h1>
        
        <!-- Cart Items -->
        <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Hantaran 1">
            <div class="item-details">
                <h3>Paket Hantaran Eksklusif</h3>
                <p>10 Kotak Hantaran - Sesuai Permintaan</p>
            </div>
            <div class="item-price">Rp 500,000</div>
        </div>
        
        <!-- Add more cart items as needed -->

        <!-- Total Section -->
        <div class="total-section">
            <p>Total: Rp 500,000</p>
            <button class="checkout-btn">Lanjutkan ke Checkout</button>
        </div>
    </div>
</body>
</html>

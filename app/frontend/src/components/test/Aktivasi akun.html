<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun Diaktivasi</title>
    <style>
      body {
        background: linear-gradient(
          135deg,
          #f8f1e4,
          #d1b79e
        ); /* Gradasi warna */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #4a3c2f; /* Warna teks coklat */
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 40px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      a {
        text-decoration: none;
        background-color: #4a3c2f;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #6e5a43;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Akun Kamu Telah Diaktivasi</h1>
      <p>Silahkan login untuk melanjutkan.</p>
      <a href="login.html">Login</a>
    </div>
  </body>
</html>

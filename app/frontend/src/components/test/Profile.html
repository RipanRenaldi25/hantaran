<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah/Ubah Profil - HantaranByJoo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #4a3c2f;
        margin-bottom: 20px;
      }

      h2 {
        color: #4a3c2f;
        margin-bottom: 15px;
      }

      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;
      }

      label {
        font-size: 14px;
        color: #4a3c2f;
        margin-bottom: 5px;
      }

      input[type='text'],
      input[type='email'],
      input[type='file'],
      input[type='number'] {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
      }

      .btn-submit {
        padding: 15px;
        text-align: center;
        background-color: #4a3c2f;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #6e5a43;
      }

      .profile-img {
        text-align: center;
        margin-bottom: 15px;
      }

      .profile-img img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tambah/Ubah Profil</h1>

      <!-- Form Profil -->
      <h2>Informasi Profil</h2>
      <div class="profile-img">
        <img src="https://via.placeholder.com/150" alt="Foto Profil" />
      </div>
      <form action="#" method="POST" enctype="multipart/form-data">
        <label for="name">Nama Lengkap:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Masukkan nama lengkap Anda"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Masukkan email Anda"
          required
        />

        <label for="profile-pic">Foto Profil:</label>
        <input
          type="file"
          id="profile-pic"
          name="profile-pic"
          accept="image/*"
        />

        <button type="submit" class="btn-submit">Simpan Profil</button>
      </form>
      <!-- Form Alamat -->
      <h2>Informasi Alamat</h2>
      <form action="#" method="POST">
        <label for="city">Kota:</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Masukkan kota Anda"
          required
        />

        <label for="postal-code">Kode Pos:</label>
        <input
          type="number"
          id="postal-code"
          name="postal-code"
          placeholder="Masukkan kode pos Anda"
          required
        />

        <label for="street">Jalan:</label>
        <input
          type="text"
          id="street"
          name="street"
          placeholder="Masukkan nama jalan Anda"
          required
        />

        <label for="address-detail">Detail Alamat:</label>
        <input
          type="text"
          id="address-detail"
          name="address-detail"
          placeholder="Masukkan detail alamat (opsional)"
        />

        <button type="submit" class="btn-submit">Simpan Alamat</button>
      </form>
    </div>
  </body>
</html>

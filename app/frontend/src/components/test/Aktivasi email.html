<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            padding: 30px;
            box-sizing: border-box;
        }

        .email-header {
            text-align: center;
            background: linear-gradient(135deg, #4a3c2f, #d1b79e);
            padding: 20px;
            border-radius: 8px 8px 0 0;
            color: #ffffff;
        }

        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .email-body {
            padding: 20px;
            text-align: center;
            color: #4a3c2f;
        }

        .email-body p {
            font-size: 18px;
            margin: 0 0 20px;
        }

        .email-body a {
            text-decoration: none;
            background-color: #4a3c2f;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .email-body a:hover {
            background-color: #6e5a43;
        }

        .email-footer {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #7a6a55;
            margin-top: 20px;
            border-top: 1px solid #f1e4d1;
        }

        .email-footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Aktivasi Akun Kamu</h1>
        </div>
        <div class="email-body">
            <p>Terima kasih telah mendaftar! Klik tombol di bawah ini untuk mengaktifkan akun kamu:</p>
            <a href="https://www.example.com/aktivasi-akun">Aktivasi Akun</a>
        </div>
        <div class="email-footer">
            <p>Jika kamu tidak meminta akun ini, abaikan saja email ini.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Hantaran - HantaranByJoo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a3c2f;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item h3 {
            margin: 10px;
            font-size: 18px;
            color: #4a3c2f;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Koleksi Hantaran Kami</h1>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="Koleksi Hantaran 1.jpg" alt="Koleksi Hantaran 1">
                <h3>Hantaran Eksklusif 1</h3>
            </div>
            <div class="gallery-item">

            <div class="gallery-item">

                <h3>Hantaran Eksklusif 4</h3>
            </div>
            <div class="gallery-item">
                <img src="Koleksi Hantaran 5.jpg" alt="Koleksi Hantaran 5">
                <h3>Hantaran Eksklusif 5</h3>
            </div>
            <div class="gallery-item">
                <img src="Koleksi Hantaran 6.jpg" alt="Koleksi Hantaran 6">

            <div class="gallery-item">
